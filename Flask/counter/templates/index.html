<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="content">
        <div class="counter">Counter</div>
        <div class="count">{{session["count"]}} time(s)</div>
        <div class="buttons">
            <a href="/add" class="btn">Add 2</a>
            <a href="/destroy_session" class="reset">Reset</a>
        </div>
        <form action="/add_increment" method="POST">
            <div>
                <label for="number">Increment: </label>
                <input type="number" name="number">
            </div>
            <input id="increment" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
