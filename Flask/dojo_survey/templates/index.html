<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <form action="/process" method = "post">
        <div class="d-flex align-items-center flex-column">
            <div class="form-group col-md-6">
                <h1>Dojo Survey</h1>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Your Name:</label>
                <input name="name"type="text" class="form-control" id="inputEmail4" placeholder="Name...">
            </div>
            <div class="form-group col-md-6">
                <p>Dojo Location:</p>
                <input type="checkbox" id="sf" name="location" value="San Francisco">
                <label for="html">San Francisco</label><br>
                <input type="checkbox" id="seattle" name="location" value="Seattle">
                <label for="html">Seattle</label><br>
                <input type="checkbox" id="chicago" name="location" value="Chicago">
                <label for="html">Chicago</label><br>
                <input type="checkbox" id="ny" name="location" value="New York">
                <label for="html">New York</label><br>
            </div>
            <div class="form-group col-md-6">
                <p>Favorite Language:</p>
                <input type="radio" id="html" name="language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="language" value="CSS">
                <label for="html">CSS</label><br>
                <input type="radio" id="js" name="language" value="JavaScript">
                <label for="html">JavaScript</label><br>
                <input type="radio" id="python" name="language" value="Python">
                <label for="html">Python</label><br>
                <input type="radio" id="c#" name="language" value="C#">
                <label for="html">C#</label><br>

            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Comment (Optional):</label>
                <input name="comment" type="text" class="form-control" id="inputZip" placeholder="Comments...">
            </div>
            <a href="/process"><button type="submit" class="btn btn-primary">Submit</button></a>
        </div>
    </form>
</body>
</html>
