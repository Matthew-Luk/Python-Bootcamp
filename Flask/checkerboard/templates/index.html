<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <table>
        {%for i in range(row)%}
        <tr>
            {%for j in range(col)%}
                {%if ((i+j)%2+1 == 1)%}
                <td style="width: 50px;
                height: 50px;
                background-color: {{color1}};"></td>
                {%elif ((i+j)%2+1 == 2)%}
                <td style="width: 50px;
                height: 50px;
                background-color: {{color2}};"></td>
                {%endif%}
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</body>
</html>
