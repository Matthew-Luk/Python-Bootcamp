<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <form action="/process" method ="POST">
        <div class="d-flex align-items-center flex-column">
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                        <p>{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
            <div class="form-group col-md-6">
                <h1>Dojo Survey</h1>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Your Name:</label>
                <input name="name"type="text" class="form-control" placeholder="Name...">
            </div>
            <div class="form-group col-md-6">
                <label for="location">Dojo Location:</label>
                <input name="location" type="text" class="form-control" placeholder="Location...">
            </div>
            <div class="form-group col-md-6">
                <label for="language">Favorite Language:</label>
                <input name="language" type="text" class="form-control" placeholder="Language...">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Comment (Optional):</label>
                <input name="comment" type="text" class="form-control" placeholder="Comments...">
            </div>
            <a href="/process"><button type="submit" class="btn btn-primary">Submit</button></a>
        </div>
    </form>
</body>
</html>
