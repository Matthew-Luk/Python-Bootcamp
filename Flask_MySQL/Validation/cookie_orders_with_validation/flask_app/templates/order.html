<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header2">
            <h1>Log a New Order</h1>
            <a id="top_href" href="/">Back to purchases</a>
        </div>
        <form class="order_form" action="/cookies/new/submit" method="POST">
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                        <p class="flash_messages">{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type">
            </div>
            <div>
                <label for="number_of_boxes">Number of boxes:</label>
                <input type="number" name="number_of_boxes" value=0>
            </div>
            <div>
                <input type="submit" value="Log" id="log_btn">
            </div>
        </form>
    </div>
</body>
</html>
