<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h1>{{author.name}} Favorites</h1>
            </div>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Number of pages</th>
                </tr>
                {%for book in author.favorite_books%}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.num_of_pages}}</td>
                </tr>
                {%endfor%}
            </table>
            <a href="/">Home</a>
        </div>
        <div class="right">
            <div class="header">
                <h1>Add Author's Favorite</h1>
            </div>
            <form class="author_show_form" action="/add_favorite_book" method="POST">
                <div class="author_show_form_left">
                    <label for="book_id">Book: </label>
                    <input type="hidden" name="author_id" value="{{author.id}}">
                </div>
                <div class="author_show_form_right">
                    <select name="book_id" id="">
                        {%for i in all_books%}
                        <option value="{{i.id}}">{{i.title}}</option>
                        {%endfor%}
                    </select>
                    <input type="submit" value="Add" id="author_show_form_right_btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
