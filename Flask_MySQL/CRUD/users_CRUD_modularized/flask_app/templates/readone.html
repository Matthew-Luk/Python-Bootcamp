<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <div class="card" style="width: 28rem;">
        <div class="card-header">
            <h1>User {{user.first_name}} {{user.last_name}} <span><a style="font-size:medium;" href="/users">Home</a></span></h1>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Full Name: {{user.first_name}} {{user.last_name}}</li>
            <li class="list-group-item">Email: {{user.email}}</li>
            <li class="list-group-item">Created On: {{user.created_at}}</li>
            <li class="list-group-item">Last Updated On: {{user.updated_at}}</li>
        </ul>
    </div>
    <a href="/users/{{user.id}}/edit">Edit |</a>
    <a href="/users/{{user.id}}/destroy">Delete</a>
</body>
</html>
