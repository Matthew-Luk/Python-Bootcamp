<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <p class="header">New Ninja</p>
        <form class="d-flex flex-column" action="/ninjas/create", method="POST">
            <div class="form-group">
                <label for="dojo_id">Dojo:</label>
                <select class="form-control" id="dojo_id" name="dojo_id">
                    {%for i in all_dojos%}
                    <option value={{i.id}}>{{i.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="form-control" type="text" name="age">
            </div>
            <div class="btn-group">
                <input id="create_btn" type="submit" value="Create">
                <a id="home" href="/dojos">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
