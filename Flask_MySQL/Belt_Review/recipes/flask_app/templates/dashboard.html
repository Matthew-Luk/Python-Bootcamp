<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome, {{user.first_name}}</h1>
    <p>All posted recipes:</p>
    <a href="/dashboard/create_recipe">+ Create</a>
    <a href="/logout">Logout</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Under</td>
                <td>Posted By</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {%if recipes%}
                {%for i in recipes%}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.under}}</td>
                    <td>{{i.users.first_name}}</td>
                    <td>
                        <a href="/dashboard/view/{{i.id}}">View Recipe</a>
                        {%if user.id == i.user_id%}
                        <a href="/dashboard/edit/{{i.id}}">| Edit</a>
                        <a href="/dashboard/delete/{{i.id}}">| Delete</a>
                        {%endif%}
                    </td>
                </tr>
                {%endfor%}
            {%endif%}
        </tbody>
        </table>
</body>
</html>
