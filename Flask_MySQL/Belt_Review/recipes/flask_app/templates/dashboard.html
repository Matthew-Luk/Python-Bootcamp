<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome, {{user.first_name}}</h2>
            <div class="header2">
                <div>
                    <h4>All posted recipes:</h4>
                </div>
                <div>
                    <a href="/dashboard/create_recipe">+ Create</a>
                    <a id="logout_btn" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <table id="all_recipes_table" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%if recipes%}
                    {%for i in recipes%}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.under}}</td>
                        <td>{{i.users.first_name}}</td>
                        <td>
                            <a href="/dashboard/view/{{i.id}}">View Recipe</a>
                            {%if user.id == i.user_id%}
                            <a href="/dashboard/edit/{{i.id}}">| Edit</a>
                            <a href="/dashboard/delete/{{i.id}}">| Delete</a>
                            {%endif%}
                        </td>
                    </tr>
                    {%endfor%}
                {%endif%}
            </tbody>
        </table>
    </div>
</body>
</html>
