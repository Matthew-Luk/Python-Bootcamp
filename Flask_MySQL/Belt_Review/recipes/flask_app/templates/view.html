<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header2">
            <h2>Welcome, {{user.first_name}}</h2>
            <div>
                <a href="/dashboard">Back to Recipes</a>
                <a id="logout_btn" href="/logout">Logout</a>
            </div>
        </div>
        <div class="header3">
            <h2>{{recipe.name}}</h2>
            <div>
                <p>Posted by: {{recipe.users.first_name}}</p>
            </div>
        </div>
        <div class="view_content">
            <p>Description: {{recipe.description}}</p>
            <p>Under 30 minutes? {{recipe.under}}</p>
            <p>Instruction: {{recipe.instruction}}</p>
            <p>Date Made: {{recipe.date_cooked}}</p>
        </div>
    </div>
</body>
</html>
