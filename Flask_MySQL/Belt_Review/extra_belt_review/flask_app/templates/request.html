<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohana Rideshare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Request a Ride</h3>
            <div class="header_right">
                <a href="/dashboard">Home</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        <form action="/request_rideshare/submit" method="POST">
            <div class="form-group">
                <label for="destination">Destination: </label>
                <input type="text" name="destination" class="form-control">
            </div>
            <div class="form-group">
                <label for="pickup">Pick-up Location: </label>
                <input type="text" name="pickup" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Rideshare Date: </label>
                <input type="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="details">Details: </label>
                <textarea name="details" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <input type="submit" value="Post" class="btn">
        </form>
    </div>
</body>
</html>
